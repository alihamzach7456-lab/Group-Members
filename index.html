<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff3366;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 25px;
            min-height: 100px;
        }

        .btn-surprise {
            background: #ff3366;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-surprise:hover {
            background: #ff0044;
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff3366;
        }

        #hidden-content { display: none; }

        .cake { font-size: 5rem; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="main-card" class="container">
        <div id="initial-view">
            <h1>Hey You... ✨</h1>
            <p>I built something special for your big day.</p>
            <button class="btn-surprise" onclick="startSurprise()">Open the Magic</button>
        </div>
